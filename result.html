    <script>

        function smartJump(platform, keyword) {
            const config = PLATFORMS[platform] || PLATFORMS.eleme;

            // å°è¯•App Scheme
            const appUrl = config.app(keyword);
            const startTime = Date.now();

            // åˆ›å»ºéšè—iframeå°è¯•æ‰“å¼€App
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = appUrl;
            document.body.appendChild(iframe);

            // 2ç§’åæ£€æŸ¥æ˜¯å¦æˆåŠŸ
            setTimeout(() => {

                // å¦‚æœé¡µé¢è¿˜åœ¨ï¼Œè¯´æ˜Appæ²¡æ‰“å¼€ï¼Œå°è¯•fallback
                if (Date.now() - startTime < 2500) {

                    setTimeout(() => {

        }

            return `

            return `

        // ç¡®è®¤å·²ä¸‹å•
        async function confirmOrdered(index) {
            const rec = currentRecommendations[index];
            if (!rec) return;

            const userToken = localStorage.getItem('user_token') || generateToken();

            const orderData = {
                user_token: userToken,
                food_name: rec.food_name,
                price: parseFloat(rec.estimated_price) || 0,
                fullness: 2,
                mood: 'satisfied',
                regret_score: rec.regret_score || 2,
                note: `${rec.restaurant || 'å¤–å–'} - ${PLATFORMS[rec.platform]?.name || 'é¥¿äº†ä¹ˆ'}`,
                created_at: new Date().toISOString()
            };

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/meal_reviews`, {

                alert('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥');
            }
        }

        function generateToken() {
            const token = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('user_token', token);
            return token;
        }

        // æ˜¾ç¤ºç»“æœ
        function showResult(data) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('resultState').classList.add('active');

            // è®¾ç½®ç”¨æˆ·ä¸Šä¸‹æ–‡
            const context = [];
            if (choiceLabels.mood) context.push(choiceLabels.mood);
            if (choiceLabels.hunger) context.push(choiceLabels.hunger);
            document.getElementById('userContext').textContent = context.join(' Â· ') || 'ä¸ºæ­¤åˆ»çš„ä½ å‡†å¤‡';

            // æ¸²æŸ“æ¨è

            const recContainer = document.getElementById('recommendationsContainer');
            recContainer.innerHTML = currentRecommendations.map((rec, i) =>

            ).join('');

            // æ¸²æŸ“æ›¿ä»£é€‰é¡¹
            const altContainer = document.getElementById('alternativesContainer');
            if (currentAlternatives.length > 0) {

                ).join('');
            } else {

            }

        // æ˜¾ç¤ºé”™è¯¯

        // è·å–æ¨è

                if (response.ok) {

                    // å­˜å‚¨åˆ°sessionä»¥ä¾¿å¤ç”¨
                    sessionStorage.setItem('recommendations', JSON.stringify(data));
                    showResult(data);
                } else {
                    throw new Error('API Error');
                }
            } catch (error) {
                console.error('è·å–æ¨èå¤±è´¥:', error);

        // é¡µé¢åˆå§‹åŒ–
