        };

        let currentQuestion = 1;
        const totalQuestions = 5;

        function selectOption(field, value, questionNum) {
            userChoices[field] = value;

            const currentCard = document.getElementById('q' + questionNum);
            currentCard.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
            event.currentTarget.classList.add('selected');

            setTimeout(() => {
                if (questionNum < totalQuestions) {
                    goToQuestion(questionNum + 1);
                } else {
                    submitChoices();
                }
            }, 450);
        }

        function goToQuestion(num) {
            const currentCard = document.getElementById('q' + currentQuestion);
            currentCard.classList.remove('active');
            currentCard.classList.add('exit');

            document.getElementById('dot' + currentQuestion).classList.remove('active');
            document.getElementById('dot' + currentQuestion).classList.add('done');

            setTimeout(() => {
                currentQuestion = num;
                const nextCard = document.getElementById('q' + num);
                nextCard.classList.add('active');
                document.getElementById('dot' + num).classList.add('active');
            }, 350);
        }

        function submitChoices() {
            sessionStorage.setItem('userChoices', JSON.stringify(userChoices));
