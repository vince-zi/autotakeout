    <script>
        let taste = '';

        function selectTaste(value) {
            taste = value;

            // Animate transition
            const step1 = document.getElementById('step-1');
            const step2 = document.getElementById('step-2');

            step1.style.opacity = '0';
            step1.style.transform = 'translateY(-20px)';

            setTimeout(() => {

            }, 300);
        }

        function selectRestriction(restriction) {

            const preferences = { taste, restriction };
            sessionStorage.setItem('familyMealPrefs', JSON.stringify(preferences));

            // Show generating UI
            const step2 = document.getElementById('step-2');
            const gen = document.getElementById('generating');

            step2.style.opacity = '0';

            setTimeout(() => {
