<!DOCTYPE html>

    <style>
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #ff9478;
            cursor: pointer;
            margin-top: -10px;
            box-shadow: 0 0 0 4px rgba(255, 148, 120, 0.2);
            transition: box-shadow 0.2s ease-in-out;

        input[type=range]::-webkit-slider-thumb:hover {
            box-shadow: 0 0 0 6px rgba(255, 148, 120, 0.3);

            height: 4px;
            cursor: pointer;

<body
    class="bg-background-light dark:bg-background-dark text-text-main dark:text-[#ede0d4] font-display min-h-screen flex flex-col overflow-x-hidden transition-colors duration-300 selection:bg-primary/20">
    <header

            </div>
            <div class="hidden md:flex items-center gap-8">

                </nav>

            <div class="md:hidden text-text-main dark:text-white cursor-pointer">

    <main class="flex-grow flex items-center justify-center p-4 sm:p-10">
        <div class="w-full max-w-2xl flex flex-col items-center gap-8">
            <div class="text-center space-y-3 mt-4">

                    class="text-4xl sm:text-5xl font-extrabold tracking-tight text-text-main dark:text-white font-serif">
                    现在吃什么？

                <p class="text-lg text-text-sub dark:text-[#bfae99] font-medium max-w-md mx-auto">
                    听从内心，拒绝遗憾

            </div>
            <div

                        </label>
                        <div class="flex p-1.5 bg-[#faefe6] dark:bg-[#2d231e] rounded-2xl relative">

                                <input class="peer sr-only" name="time_of_day" type="radio" value="daytime" />

                                    <span>阳光正好</span>

                            </label>
                            <label class="flex-1 cursor-pointer group">
                                <input checked="" class="peer sr-only" name="time_of_day" type="radio"

                                <div
                                    class="flex items-center justify-center gap-2 py-3.5 px-4 rounded-xl text-sm font-bold text-text-sub dark:text-[#887860] transition-all peer-checked:bg-white dark:peer-checked:bg-[#4a3a2f] peer-checked:text-text-main dark:peer-checked:text-white peer-checked:shadow-sm">
                                    <span
                                        class="material-symbols-outlined text-xl group-hover:text-primary transition-colors">nightlight_round</span>
                                    <span>夜幕降临</span>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="space-y-4">
                        <label
                            class="block text-base font-medium text-text-sub dark:text-[#9a886f] flex items-center gap-2">
                            <span class="material-symbols-outlined text-lg">psychology</span>
                            此刻，心里的情绪颜色是？
                        </label>
                        <div class="grid grid-cols-2 gap-4">
                            <label class="relative cursor-pointer group">
                                <input class="peer sr-only" name="mood" type="radio" value="stressed" />
                                <div
                                    class="card-option h-full flex flex-col sm:flex-row items-center sm:items-start text-center sm:text-left gap-3 p-4 rounded-2xl border border-[#faefe6] dark:border-[#4a3a2f] hover:border-primary/50 dark:hover:border-primary/50 peer-checked:border-primary peer-checked:bg-[#fff0eb] dark:peer-checked:bg-primary/10 peer-checked:ring-1 peer-checked:ring-primary">

                                        <span class="material-symbols-outlined text-xl">thunderstorm</span>
                                    </div>
                                    <div class="flex flex-col justify-center h-full">
                                        <span class="text-sm font-bold text-text-main dark:text-white">压力大</span>
                                        <span class="text-xs text-text-sub hidden sm:block">需要释放</span>
                                    </div>
                                </div>
                            </label>
                            <label class="relative cursor-pointer group">
                                <input class="peer sr-only" name="mood" type="radio" value="homesick" />
                                <div
                                    class="card-option h-full flex flex-col sm:flex-row items-center sm:items-start text-center sm:text-left gap-3 p-4 rounded-2xl border border-[#faefe6] dark:border-[#4a3a2f] hover:border-primary/50 dark:hover:border-primary/50 peer-checked:border-primary peer-checked:bg-[#fff0eb] dark:peer-checked:bg-primary/10 peer-checked:ring-1 peer-checked:ring-primary">
                                    <div
                                        class="w-10 h-10 rounded-full bg-[#faefe6] dark:bg-[#4a3a2f] flex items-center justify-center flex-shrink-0 text-[#dccabf] group-hover:text-primary peer-checked:text-primary peer-checked:bg-white dark:peer-checked:bg-transparent transition-colors">
                                        <span class="material-symbols-outlined text-xl">cottage</span>
                                    </div>
                                    <div class="flex flex-col justify-center h-full">
                                        <span class="text-sm font-bold text-text-main dark:text-white">想家了</span>
                                        <span class="text-xs text-text-sub hidden sm:block">渴望温暖</span>
                                    </div>
                                </div>
                            </label>
                            <label class="relative cursor-pointer group">
                                <input class="peer sr-only" name="mood" type="radio" value="finished_work" />
                                <div
                                    class="card-option h-full flex flex-col sm:flex-row items-center sm:items-start text-center sm:text-left gap-3 p-4 rounded-2xl border border-[#faefe6] dark:border-[#4a3a2f] hover:border-primary/50 dark:hover:border-primary/50 peer-checked:border-primary peer-checked:bg-[#fff0eb] dark:peer-checked:bg-primary/10 peer-checked:ring-1 peer-checked:ring-primary">
                                    <div
                                        class="w-10 h-10 rounded-full bg-[#faefe6] dark:bg-[#4a3a2f] flex items-center justify-center flex-shrink-0 text-[#dccabf] group-hover:text-primary peer-checked:text-primary peer-checked:bg-white dark:peer-checked:bg-transparent transition-colors">
                                        <span class="material-symbols-outlined text-xl">check_circle</span>
                                    </div>
                                    <div class="flex flex-col justify-center h-full">
                                        <span class="text-sm font-bold text-text-main dark:text-white">终于忙完了</span>
                                        <span class="text-xs text-text-sub hidden sm:block">奖励自己</span>
                                    </div>
                                </div>
                            </label>
                            <label class="relative cursor-pointer group">
                                <input class="peer sr-only" name="mood" type="radio" value="lonely" />
                                <div
                                    class="card-option h-full flex flex-col sm:flex-row items-center sm:items-start text-center sm:text-left gap-3 p-4 rounded-2xl border border-[#faefe6] dark:border-[#4a3a2f] hover:border-primary/50 dark:hover:border-primary/50 peer-checked:border-primary peer-checked:bg-[#fff0eb] dark:peer-checked:bg-primary/10 peer-checked:ring-1 peer-checked:ring-primary">
                                    <div
                                        class="w-10 h-10 rounded-full bg-[#faefe6] dark:bg-[#4a3a2f] flex items-center justify-center flex-shrink-0 text-[#dccabf] group-hover:text-primary peer-checked:text-primary peer-checked:bg-white dark:peer-checked:bg-transparent transition-colors">

                    <div class="space-y-4">

                        </label>
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                            <label class="relative cursor-pointer group">
                                <input checked="" class="peer sr-only" name="hunger_level" type="radio"

                                <div

                                    <span
                                        class="material-symbols-outlined text-3xl mb-3 text-[#dccabf] group-hover:text-primary peer-checked:text-primary transition-colors">volunteer_activism</span>
                                    <span
                                        class="text-sm font-bold text-center text-text-main dark:text-white">想被美食摸摸头</span>
                                </div>
                            </label>
                            <label class="relative cursor-pointer group">
                                <input class="peer sr-only" name="hunger_level" type="radio" value="crunch" />
                                <div
                                    class="card-option h-full flex flex-col items-center justify-center p-5 rounded-2xl border border-[#faefe6] dark:border-[#4a3a2f] hover:border-primary/50 dark:hover:border-primary/50 peer-checked:border-primary peer-checked:bg-[#fff0eb] dark:peer-checked:bg-primary/10 peer-checked:ring-1 peer-checked:ring-primary">
                                    <span
                                        class="material-symbols-outlined text-3xl mb-3 text-[#dccabf] group-hover:text-primary peer-checked:text-primary transition-colors">cookie</span>
                                    <span
                                        class="text-sm font-bold text-center text-text-main dark:text-white">单纯想嚼点什么</span>
                                </div>
                            </label>
                            <label class="relative cursor-pointer group">
                                <input class="peer sr-only" name="hunger_level" type="radio" value="energy_needed" />

                                        class="material-symbols-outlined text-3xl mb-3 text-[#dccabf] group-hover:text-primary peer-checked:text-primary transition-colors">bolt</span>

                                        class="text-sm font-bold text-center text-text-main dark:text-white">急需能量补给</span>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-10 items-start">
                        <div class="space-y-4">
                            <label
                                class="block text-base font-medium text-text-sub dark:text-[#9a886f] flex items-center gap-2">
                                <span class="material-symbols-outlined text-lg">directions_run</span>
                                今天身体感觉如何？
                            </label>
                            <div class="inline-flex rounded-2xl p-1.5 bg-[#faefe6] dark:bg-[#2d231e] w-full">
                                <label class="cursor-pointer flex-1">
                                    <input class="peer sr-only" name="exercise" type="radio" value="yes" />

                                        class="block text-center py-2.5 px-4 rounded-xl text-sm font-bold text-text-sub dark:text-[#887860] peer-checked:bg-white dark:peer-checked:bg-[#4a3a2f] peer-checked:text-primary peer-checked:shadow-sm transition-all">

                                    </span>
                                </label>
                                <label class="cursor-pointer flex-1">
                                    <input checked="" class="peer sr-only" name="exercise" type="radio" value="no" />
                                    <span
                                        class="block text-center py-2.5 px-4 rounded-xl text-sm font-bold text-text-sub dark:text-[#887860] peer-checked:bg-white dark:peer-checked:bg-[#4a3a2f] peer-checked:text-text-main dark:peer-checked:text-white peer-checked:shadow-sm transition-all">

                                </label>

                        <div class="space-y-4 w-full">

                                <label
                                    class="block text-base font-medium text-text-sub dark:text-[#9a886f] flex items-center gap-2">
                                    <span class="material-symbols-outlined text-lg">payments</span>
                                    这顿饭，想怎么宠爱自己？
                                </label>
                            </div>
                            <div class="relative pt-4 pb-2 px-2">
                                <input id="budgetRange" class="w-full bg-transparent focus:outline-none" max="5" min="1"
                                    type="range" value="3" />
                                <div class="flex justify-between text-xs font-bold text-text-sub mt-3">
                                    <span>¥5-15</span>
                                    <span>¥15-25</span>
                                    <span>¥25-40</span>

                                    <span>¥80+</span>

                        </div>

                            class="group w-full h-16 bg-primary hover:bg-primary-hover active:bg-[#e88a6d] text-white rounded-2xl font-bold text-xl shadow-xl shadow-primary/20 hover:shadow-primary/30 transition-all flex items-center justify-center gap-3 transform hover:-translate-y-1"
                            type="button">
                            <span>帮我找到那份慰藉</span>
                            <span
                                class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
                        </button>
